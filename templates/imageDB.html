{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12-xs">
                <h3>Member Images</h3>
                <p>Database creation: {{ my_bucket.creation_date | datetimeformat }}</p>

                <hr>
                <table class="table table-striped">
                    <tr>
                        <th>Filename</th>
                        <th>Data Modified</th>
                        <th>File Type</th>
                    </tr>
                    {% for file in files %}
                    <tr>
                        <td>{{ file.key }}</td>
                        <td>{{ file.last_modified | datetimeformat }}</td>
                        <td>{{ file.key | file_type }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
