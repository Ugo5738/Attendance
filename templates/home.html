{% extends 'base.html' %}

{% block content %}

{% if current_user.is_authenticated %}
<div class="home_container">
    <h1>Hi {{ current_user.first_name }}! Welcome to Recogg</h1>
</div>
{% else %}
<div class="home_container">
    <div class="content">
        <h1>Hi! Welcome to Recogg</h1>
        <hr>
        <h3>Please go ahead and register</h3>
        <br><br>
        <div class="d-grid gap-2 d-md-block">
            <a href="{{ url_for('device') }}" class="btn btn-outline-primary btn-lg">Member Register</a>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
